<div id="wrap">
  <div class="container" id="c_1">

    <div class="row">

<div ng-show="!insertPossibleAnswersMode">
    <div class="col-sm-12">  <h1>שלום, {{teacherName}}!</h1>  <h3>צור שאלה חדשה: </h3>  </div>
    <form name="myForm" class="form-horizontal" role="form">

    <div class="col-sm-2"></div>

    <div class="col-sm-4">

      <!--  2  -->       
      <label class="control-label pull-right">מהו סוג המדיה של השאלה?:&nbsp;&nbsp;</label>
        <select class="form-control inputstl" id="media_type" style="padding: 5px 5px;">
          <!-- <option value=0>אין מדיה</option> -->
              <option value="youtube">סרטון youtube</option>
              <option value="page">אודיו</option>
              <option value="img">תמונה</option>
              <option value="text">טקסט</option>
        </select>   

    <!-- 4 -->
    <label class="control-label pull-right">הכנס מדייה: &nbsp;&nbsp;</label>
   		<input type="text" name="question_media" class="form-control inputstl pull-right" required placeholder="קישור למדיה" ng-model="question.question_media">	

      <!-- 6 -->
      <label class="control-label pull-right">הכנס מיומנות למידה: &nbsp;&nbsp;</label>
      <select class="form-control inputstl" id="skill_type" ng-model="question.selected_skill" ng-change="new_skill_mode()">
        <option  ng-repeat="sk in skills" value={{sk.Q_skill}}>
          {{sk.Q_skill}}
          </option>
          <option value="enter_new_skill">   מיומנות חדשה:     </option>
        <input type="text" ng-show="enter_new_skill_mode" class="form-control inputstl pull-right" placeholder="מיומנות למידה" ng-model="question.selected_skill">
      </select>

     	<!-- 8 -->
      <label class="control-label pull-right">מהו קושי השאלה?:&nbsp;&nbsp;</label>
      <select class="form-control inputstl" id="quest_difficulty">
          <!-- <option value=0>אין מדיה</option> -->
          <option value="קלה">קלה</option>
          <option value="בינונית">בינונית</option>
          <option value="קשה">קשה</option>
      </select>

    </div>
 
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
      
          <!-- 1 -->
          <label class="control-label pull-right">הכנס ניסוח שאלה:&nbsp;&nbsp;</label>
          	<textarea type="text" rows="2" name="question_title" class="form-control inputstl pull-right" required placeholder="ניסוח שאלה חדשה" ng-model="question.question_title">

          </textarea>

          <!-- 3 -->
          <!--<label class="control-label pull-right">האם שאלת רב בחירה?:&nbsp;&nbsp;</label>-->
          <!--<select class="form-control inputstl" id="is_multiple_ans">-->
              <!--&lt;!&ndash; <option value=1>כן</option> FOR NOW ONLY 'NO' is available&ndash;&gt; -->
              <!--<option value=0>לא</option>-->
          <!--</select>   -->
	            
          <!-- 5 -->
    		    <label class="control-label pull-right">הכנס פידבק לתשובה נכונה: &nbsp;&nbsp;</label>
         		<textarea type="text" name="quest_correct_fb" rows="1" class="form-control inputstl pull-right" required placeholder="פידבק חיובי" ng-model="question.quest_correct_fb"></textarea>

    			<!-- 7 -->
            <label class="control-label pull-right">הכנס פידבק לתשובה שגויה: &nbsp;&nbsp;</label>
            <textarea type="text" name="quest_incorrect_fb" rows="1" class="form-control inputstl pull-right" required placeholder="פידבק שלילי" ng-model="question.quest_incorrect_fb"> </textarea>

        </div>
 
        <div class="col-sm-2"></div>   
        <div class="col-sm-12 text-center"><br></div>

        <!-- First part Button! -->
        <div class="col-sm-12 text-center">
          <button ng-click="possibleAnswersMode()" ng-disabled="myForm.$invalid" class="btn btn-lg btn-info">הוסף מסיחים!
          <span class="glyphicon glyphicon-ice-lolly"></span> </button>

         <br><br><br><br>
        </div>  
	</form>
</div>

<div ng-show="insertPossibleAnswersMode">
	<div class="col-sm-12">  <h3>הכנס את התשובות: </h3>  </div>

<form name="mySecondForm" class="form-horizontal" role="form">


	<div class="col-sm-4 text-center">
      <!-- 3 -->
      <label class="control-label pull-right">תשובה 3: &nbsp;&nbsp;</label>
       <textarea  type="text" rows="2" name="possible_ans_3" class="form-control inputstl pull-right" required  ng-model="question.possible_ans_3"> 
       </textarea>
          <!-- 4 -->
      <label class="control-label pull-right">תשובה 4: &nbsp;&nbsp;</label>
        <textarea type="text" rows="2" name="possible_ans_4" class="form-control inputstl pull-right" required  ng-model="question.possible_ans_4"> 
        </textarea>
      <br>
  </div>

    <div class="col-sm-4 text-center">
      <!-- 1 -->
      <label class="control-label pull-right">תשובה 1: &nbsp;&nbsp;</label>
        <textarea type="text" rows="2" name="possible_ans_1" class="form-control inputstl pull-right" required ng-model="question.possible_ans_1">  
        </textarea>
          <!-- 2 -->
      <label class="control-label pull-right">תשובה 2: &nbsp;&nbsp;</label>
        <textarea type="text" rows="2" name="possible_ans_2" class="form-control inputstl pull-right" required ng-model="question.possible_ans_2">  
        </textarea>

    </div>


  <!-- buttons -->
  <div class="col-sm-4 text-center">
    <div class="btn-group-vertical">
          <button ng-click="editQuestionMode()" class="btn btn-lg btn-info" >חזור להכנסת שאלה!
          <span class="glyphicon glyphicon-hand-right"></span> </button>

        <button ng-click="sendNewQuestion()" ng-disabled="mySecondForm.$invalid" type="submit" class="btn btn-lg btn-info" data-toggle="modal" data-target="#fedbackModal">הוסף שאלה למאגר!
         <span class="glyphicon glyphicon-send"></span> </button>
    </div>
  </div>

<div class="col-sm-12 text-center"><br><br></div>
<div class="col-sm-4 text-center"></div>

<div class="col-sm-4 text-center">
		<!-- 5 -->
      	<label class="control-label pull-right ">מהי התשובה הנכונה?:&nbsp;&nbsp; &nbsp;&nbsp;</label>
            <select class="form-control inputstl " id="correct_ans" style="max-width: 160px;">
	            <option value=0>1</option>
	            <option value=1>2</option>
	            <option value=2>3</option>
	            <option value=3>4</option>
            </select> 
	</div>

  <div class="col-sm-4 text-center"></div>


</form>
</div> <!-- //ng-show insertPossibleAnswersMode -->

      
    </div>      
  </div>
</div>

                 <button type="button" ng-show="!doneRegisterQuestion" data-dismiss="modal" class="btn btn-default" > סגור </button>
