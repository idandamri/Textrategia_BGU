<div id="wrap">
  <div class="container" id="c_1">
  <div id = "myQuiz">
      
  <div class="col-sm-12"><h1><b>{{task_name}}<b></h1></div>
  <div class="col-sm-12"> <h3>{{ question.Q_question }}</h3> </div>


  <div class="text-right" id="labels_in_task">
  <span class="label label-success">{{ Q_skill}}</span>
  </div>

<div class="intro" ng-show="!inProgress">
<h6><br></h6>
  <p><h4><u><b>ברוך הבא למחשבון השאלות</b></u></h4></p>
<button id="startQuiz" ng-click="start()" type="button" class="btn btn-warning btn-sm">התחל לפתור</button>

</div>

<div class="quiz-area">
  <div ng-show="!quizOver">
    <h3 id="question">{{question}}</h3>
    <ul id="options">

      <li ng-repeat="option in options">
        <label>
          <input type="radio" name="answer" value="{{option}}">
          {{option}}
        </label>
      </li>

    </ul>
 
    <button ng-click="checkAnswer()" ng-show="answerMode" type="button" class="btn btn-warning btn-sm"  data-toggle="modal" data-target="#fedbackModal">בדוק</button>


    <div ng-show="!answerMode">
      <button ng-click="nextQuestion()" class="next-question" type="button" class="btn btn-default btn-sm">הבא</button>
    </div>
  </div>

  <div ng-show="quizOver">
    <h2>Quiz is over</h2>
    <button ng-click="reset()">Play again</button>
  </div>

  <div id="score">
    ניקוד: {{score}}
  </div>
</div>


<br><br><br><br><br><br><br><br>

<!-- Modal -->
<div class="modal fade" id="fedbackModal" tabindex="-1" role="dialog" aria-labelledby="myCurrectModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">
          <span ng-show="correctAns">כל הכבוד!</span>
          <span ng-show="!correctAns">אופס...</span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <span ng-show="correctAns">תשובה נכונה!</span>
          <span ng-show="!correctAns">תשובה לא נכונה, נסה שנית!</span>
          <br><p> {{feedback}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
        <button type="button" class="btn btn-primary" href="one_question.html">שאלה הבאה</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
