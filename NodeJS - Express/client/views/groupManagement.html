<div id="wrap">
  <div class="container" id="c_1">

<!-- GROUP MANAGMENT MODE -->
  <div class="row" ng-show="!send_task_mod">

    <div class="col-sm-12" >
      <h1>שלום, {{teacherName}}!</h1>  <h3>לרשותך, רשימת הקבוצות שבניהולך: </h3>
    </div>

      <div class="col-sm-3">

        <!-- Button -->
         <button ng-click="sendTaskMode()" class="btn btn-info" style="font-size: 15px;" >
           <span class="glyphicon glyphicon-send" style="font-size: 40px;"></span> 
           <p>
           שליחת מטלות לקבוצה
           </p>
          </button>
          

      </div>

      <div class="col-sm-1"></div>
<!-- 
         <select class="form-control inputstl" id="available_task" ng-model="selected"  size=1>
            <option ng-repeat="y in info.groups" value="{{y.GroupName}}">{{y.GroupName}}</option>
            <option ng-show="info.groups==0" disabled>אין מטלות זמינות</option>
          </select>
 -->
  
      <div class="col-sm-8">
        
          <div class="col-sm-4 panel-group panel-hover" ng-repeat="y in allGroups">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <p><bold>{{y.GroupName}}</bold></p>
                </h4>
              </div>
              <div class="panel">
                <div class="panel-body">קוד קבוצה: <div class="text-info"> {{y.GroupeCode}}</div></div>
                <!-- <div class="panel-footer">Panel Footer</div> -->
              </div>
            </div>
          </div>


      </div>
      <div class="col-sm-12"><br></div>


      
  


      <!-- <div class="col-sm-4"></div> -->

</div>

<!-- SEND TASK MODE -->
    <div class="row" ng-show="send_task_mod">

      <div class="col-sm-12">  <h3>בחר קבוצה והצמד לה מטלה</h3>  </div>

      <br><br>

      <div class="form-group">
      <div class="col-sm-1"><br></div>
        <!--NEED TO CHANGE LOCATION-->
        <div class="col-sm-5">
          <label for="task_type" class="control-label pull-right">בחר סוג מטלה:</label>

          <select class="form-control inputstl" id="task_type" ng-model="selected_type" ng-change="changeTaskType()" size =2>
            <option value="0">מאגר מטלות</option>
            <option value="1">המטלות שלי</option>
          </select>
        </div>

        <!-- 1 -->
        <div class="col-sm-5">
          <label for="available_group" class="control-label pull-right">קבוצות זמינות:</label>

          <select class="form-control inputstl" id="available_group" ng-model="selected_group" size =1>
            <option ng-repeat="x in groups" value="{{x.GroupId}}">{{x.GroupName}}</option>
            <option ng-show="groups==0" disabled>אין קבוצות זמינות</option>
          </select>
        </div>

        <!-- 2 -->
        <div class="col-sm-5">
          <label for="available_task" class="control-label pull-right" >מטלות זמינות:</label>
          <select class="form-control inputstl" id="available_task" ng-model="selected_task" ng-change="getAllGroupForTask()" size=1>
            <option ng-repeat="y in allTasks" value="{{y.T_id}}">{{y.T_title}}</option>
            <option ng-show="info.tasks==0" disabled>אין מטלות זמינות</option>
          </select>
        </div>

      <div class="col-sm-1"><br></div>
      </div>

      <div class="col-sm-12"><br></div>

      <div class="col-sm-12 text-center">

        <!-- Button -->
         <button ng-click="groupManagmentMode()" class="btn btn-info" style="font-size: 15px;" >
           <span class="glyphicon glyphicon-education" style="font-size: 40px;"></span> 
           <p>
            <span class="glyphicon glyphicon-menu-right"></span> 
            חזור לניהול קבוצות
           </p>
          </button> 

           <!-- Button -->
         <button ng-click="sendTaskToGroup()" class="btn btn-info" style="font-size: 15px;" data-toggle="modal" data-target="#fedbackModal">
           <span class="glyphicon glyphicon-send" style="font-size: 40px;"></span> 
           <p>
            שלח מטלה לקבוצה
           </p>
          </button>




      </div>

    </div> <!-- ng-show send task -->

  </div>
</div>



      <!-- Modal -->
      <div class="modal fade" id="fedbackModal" tabindex="-1" role="dialog" aria-labelledby="myCurrectModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title text-info"> <strong>טקסטרטגיה</strong> <small>מתרגלים אסטרטגיות הבנה</small></h4>
              </div>
        
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-5 col-sm-3"> 
                  <img alt="תרגול" class="img-circle student_actions" src="views/pic/logo2.png" >
                </div>
                <div class="col-xs-7 col-sm-9">
                <br>
                  <span> {{serverFeedback}}</span>           

                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" ng-show="doneSendTask" data-dismiss="modal" class="btn btn-default" ng-click="goToTeacher()"> סגור </button>
              <button type="button" ng-show="!doneSendTask" data-dismiss="modal" class="btn btn-default" > סגור </button>

            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
