<div id="wrap">
  <div class="container" id="c_1">

    <br>
    <div class="row">

      <div class="col-sm-12">  <h1>שלום, {{teacherName}}!</h1>  </div>
      <div class="col-sm-12">  <h3>בחר קבוצה והצמד לה מטלה</h3>  </div>


      <br><br>


      <div class="form-group">




      <!-- 1 -->
        <div class="col-sm-6">
          <label for="available_group" class="control-label pull-right">קבוצות זמינות:</label>

          <select class="form-control inputstl" id="available_group" size =1>
            <option ng-repeat="x in groups" value="{{x.GroupId}}">{{x.GroupName}}</option>
            <option ng-show="groups==0" disabled>אין קבוצות זמינות</option>
          </select>

        </div>

        <!-- 2 -->
        <div class="col-sm-6">
          <label for="available_task" class="control-label pull-right" >מטלות זמינות:</label>

            <!--<select class="form-control inputstl" id="available_task" multiple>-->
          <select class="form-control inputstl" id="available_task" ng-model="selected" ng-change="getAllGroupForTask()" size=1>
          <option ng-repeat="y in info.tasks" value="{{y.T_id}}">{{y.T_title}}</option>
            <option ng-show="info.tasks==0" disabled>אין מטלות זמינות</option>
          </select>

        </div>



      </div>

      <div class="col-sm-12"><br></div>

      <div class="col-sm-4"></div>

      <!-- Button -->
      <div class="col-sm-4">
        <button ng-click="sendTaskToGroup()" type="submit" class="btn btn-lg btn-block btn-info" data-toggle="modal" data-target="#fedbackModal">שלח מטלה
        <span class="glyphicon glyphicon-send"></span>  </button>
      </div>
      <div class="col-sm-4"></div>

    </div>
  </div>
</div>



      <!-- Modal -->
      <div class="modal fade" id="fedbackModal" tabindex="-1" role="dialog" aria-labelledby="myCurrectModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title text-info"> <strong>טקסטרטגיה</strong> <small>מתרגלים אסטרטגיות הבנה</small></h4>
              </div>
        
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-5 col-sm-3"> 
                  <img alt="תרגול" class="img-circle student_actions" src="views/pic/logo2.png" >
                </div>
                <div class="col-xs-7 col-sm-9">
                <br>
                  <span ng-show="!messageSent"> {{serverFeedback}}</span>           
                  <span ng-show="messageSent"> המטלה נשלחה </span>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">סגור</button> -->
              <button type="button" ng-show="doneSendTask" data-dismiss="modal" class="btn btn-default" ng-click="goToTeacher()"> סגור </button>
              <button type="button" ng-show="!doneSendTask" data-dismiss="modal" class="btn btn-default" > סגור </button>

            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
