      <div ng-show="history_list.length==0">
        <h3><em> עדיין לא קיימת היסטוריית מטלות במערכת </em></h3>
      </div>
      <div ng-show="history_list.length!=0">

      </div>
      <br>
      <br>


    <div class="row">

      <div class="col-sm-4" ng-repeat="x in history_list">
        <div class="card text-center" >
          <div class="card-block">
          
            <h3 class="card-title">{{x.question.Q_taskName}}</h3>
            <h5 class="card-subtitle mb-2 "><b>{{x.question.Q_qeustion}}</b></h5>
            
            <dl id="options">
              <dt ng-repeat="y in x.answers">
                  <div ng-show="y.isCorrect == 1">
                    <p class="card-text mb-2 bg-success"> {{y.answer}} </p>   
                  </div>
                  <div ng-show="y.isCorrect == 0">      
                    <p class="card-text mb-2 text-muted"> {{y.answer}} </p>         
                  </div>
              </dt>
            </dl>

            <p class="card-text mb-2"><strong>התשובה שסומנה: < {{x.question.wasMarked + 1}} ></strong> </p>
          
          </div>
        </div>
      </div>
