		<div class="login-page-container" id="c_1">
			<br>
			<h2><strong>טקסטרטגיה</strong></h2>
			<h4 class="login-subtitle">מתרגלים אסטרטגיות הבנה</h4>




<form name="myForm">
        <div class="login-container">
          <div class="row">
              <div class="form-group">
            
            <div class="col-md-12 login-inputs-container">
                <label class="login-input-label"><span class="glyphicon glyphicon-envelope"></span> דואר אלקטרוני: </label>
                  <input class="login-input" type="email" name="email" ng-model="user.username" required class="form-control" placeholder="הכנס כתובת דואר אלקטרוני">
                
                <div ng-show="myForm.email.$error.email" class="error">אימייל לא תקין</div>
                <div ng-show="myForm.email.$error.required &amp;&amp; myForm.email.$touched" class="error">שדה חובה!</div>

                <label class="login-input-label"><span class="glyphicon glyphicon-lock"></span> סיסמא: </label>
                  <input class="login-input" type="password" name="pass" ng-model="user.password" required class="form-control" placeholder="הכנס סיסמא">
                <div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.$touched" class="error">שדה חובה!</div>
            </div>

            <div class="col-md-12"><br></div>
            <div class="col-md-12">

                  <button ng-click="authenticate()" ng-disabled="myForm.$invalid" class="btn btn-success button-center"> כניסה  <span class="glyphicon glyphicon-thumbs-up"></span></button>

                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div ng-show="showError" class="alert alert-danger">שם משתמש או סיסמא לא נכונים!</div>
              <div ng-show="showSuccess" class="alert alert-success">חיבור נעשה בהצלחה!</div>
            </div>
          </div>
        </div>
      </form>
