<form name="myForm">
        <div class="login-container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>דואר אלקטרוני:</label>
                <input type="email" name="email" ng-model="user.username" required class="form-control" placeholder="הכנס כתובת דואר אלקטרוני">
                <div ng-show="myForm.email.$error.email" class="error">אימייל לא תקין</div>
                <div ng-show="myForm.email.$error.required &amp;&amp; myForm.email.$touched" class="error">שדה חובה!</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>סיסמא:</label>
                <input type="password" name="pass" ng-model="user.password" required class="form-control" placeholder="הכנס סיסמא">
                <div ng-show="myForm.pass.$error.required &amp;&amp; myForm.pass.$touched" class="error">שדה חובה!</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <button ng-click="authenticate('shakedkr@post.bgu.ac.il','123456')" ng-disabled="myForm.$invalid" class="btn btn-success pull-right">כניסה</button>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div ng-show="showError" class="alert alert-danger">שם משתמש או סיסמא לא נכונים!</div>
              <div ng-show="showSuccess" class="alert alert-success">חיבור נעשה בהצלחה!</div>
            </div>
          </div>
        </div>
      </form>
