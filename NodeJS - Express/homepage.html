<html>
  <head>
    <title>Simple login</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          user=$("#user").val();
          pass=$("#password").val();
          $.post("http://localhost:1337/login",{user: user,password: pass}, function(data){
            if(data==='done')
              {
                alert("Hi, " + user + "\nlogin success!");
              }
              else {
                console.log(data);
                // $.get("http://localhost:1337" + data);
                window.location="http://localhost:1337/"+data;
              }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="user" size="40"><br>
    <input type="password" id="password" size="40"><br>
    <input type="button" id="submit" value="Submit">
  </body>
</html>
